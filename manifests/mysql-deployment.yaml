---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
    tier: mysql
spec:
  ports:
    - port: 3306
      name: http
      targetPort: 3306
  selector:
    app: wordpress
    tier: mysql
  ##
  # create service selector labels here
  # hint: should match the deployment's labels
  # selector:
  #   app: wordpress
  #   tier: mysql
  ##
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wordpress-mysql
data:
  database: "wordpress"
  user: "wordpress"
  ##
  # create non-sensitive data attributes
  # database: wordpress
  # user: wordpress
  ##
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
    tier: mysql
spec:
  #replicas: 1 ######
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  ##
  # create deployment selector here
  # app: wordpress
  # tier: mysql
  ##
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    ##
    # create pod metadata labels here (match the selectorLabels)
    ##
    spec:
      containers:
      - image: mysql:8.0
        name: mysql
        env:
          - name: MYSQL_DATABASE
            valueFrom:
              configMapKeyRef:
                name: wordpress-mysql
                key: database
          - name: MYSQL_USER
            valueFrom:
              configMapKeyRef:
                name: wordpress-mysql
                key: user
        ##
        # mount non-sensitive environment vars from configmap using configMapKeyRef
        # MYSQL_DATABASE (from wordpress-mysql configmap, key: database)
        # MYSQL_USER (from wordpress-mysql configmap, key: user)
        ##
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database
                key: root-password
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: database
                key: user-password
        ##
        # mount sensitive environment vars from secret using secretKeyRef
        # MYSQL_ROOT_PASSWORD (from database secret, key: root-password)
        # MYSQL_PASSWORD (from database secret, key: user-password)
        ##
        ports:
        - containerPort: 3306
          name: mysql
        ##
        # add volumeMounts inside the container spec above
        # mount path: /var/lib/mysql
        ##
        volumeMounts:
          - name: data
            mountPath: /var/lib/mysql
      ##
      # add volumes at the pod spec level (same indentation as containers)
      # reference the PVC: mysql-pv-claim
      ##
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mysql-pv-claim
          


---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
